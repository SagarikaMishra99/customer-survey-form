<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Customer Survey Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First name</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                 <div class="input-box">
                    <span class="details">Second name</span>
                    <input type="text" placeholder="Enter your second  name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Profession</span>
                    <input type="text" placeholder="Enter your profession" required>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">First namr</span>
                    <input type="date" id="date-of-birth" required>
                </div>
                <div class="input-box">
                    <span class="details">Country</span>
                    <select id="country" required>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="ca">india</option>
                        <option value="ca">pakistan</option>
                        <option value="ca">Australia</option>
                        <option value="ca">Germany</option>
                        <option value="ca">China</option>
                        <option value="ca">France</option>
                        <option value="ca">Italy</option>
                        <option value="ca">Bangladesh</option>
                        <!-- Add more countries here -->
                    </select>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>

                </div>

            </div>
            <div class="button">
                <input type="submit" onclick="openPopup()" value="submit">
                <div class="popup" id="popup">
                    <img src="icon.png">
                    <h2>Thank You</h2>
                    <p>Your details has been successfully submitted. thanks!</p>
                    <button type="button" onclick="closePopup()">Reset</button>

                </div>
            </div>

        </form>

    </div>
    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }
    </script>
</body>
</html>
